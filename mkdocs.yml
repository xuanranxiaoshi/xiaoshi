site_name: 几米的笔记本
site_url: https://xuanranxiaoshi.github.io/xiaoshi


nav:
  - Home: index.md
  - Blog: 
    - blog/index.md
  - Java:
    - Java/index.md
    - JVM: 
      - Java/JVM/index.md
      - JVM 内存管理: Java/JVM/JVM_Memory.md
      - JVM 垃圾回收: Java/JVM/JVM_GC.md










theme:
  name: material
  language: 'zh'
  favicon: icons/favicon.png # 浏览器页面标签图标
  icon: 
    logo: material/notebook-outline # 页面中顶部栏左侧图标
  features:
    - content.tabs.link
    - content.code.copy
    - navigation.tabs
    - search.suggest
    - search.highlight
    - search.share
    - navigation.indexes
    - navigation.footer # 页面底部有下一页的链接(按目录上的顺序)


markdown_extensions:
  - admonition
  - meta
  - attr_list # 矩形按钮/按键
  - md_in_html # 显示 html 元素
  - footnotes # 脚注
  - pymdownx.critic # b Formatting 含 高亮/删除线/下划线/上下角标 [等]
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde # b
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.mark
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator:
        !!python/name:material.extensions.emoji.to_svg # Update 2023.12.18 for locations
  - mdx_truly_sane_lists  # 多级列表显示
  - def_list # # a 无序/有序/任务 列表
  - pymdownx.tasklist:
      custom_checkbox: true
  - toc: # 目录相关
      # permalink: true # 每个页面内，各标题会生成各自的链接
      title: 目录 # 修改页面右侧 Table of contents 文字

plugins:
  - search:
      separator: '[\s\u200b\-]'
      lang: zh
  - blog:
      blog_dir: blog
      post_date_format: long
      post_url_date_format: yyyy/MM/dd
      post_url_format: "{date}/{slug}"
      post_slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
      post_slugify_separator: "-"
      post_excerpt: optional
      archive_toc: true
      archive_name: 存档
      archive_date_format: yyyy-MM
      archive_url_date_format: yyyy
      archive_url_format: "{date}"
      categories: true
      categories_name: 分类
      draft_if_future_date: true

  - git-revision-date-localized:
      type: datetime
      custom_format: "%d %B %Y"
      timezone: Asia/Shanghai
      locale: zh
      fallback_to_build_date: false
      enable_creation_date: true
      exclude:
        - index.md
      enabled: true

  - git-authors:
      show_contribution: true
      exclude:
        - index.md
      enabled: true

extra_javascript:
  - javascripts/config.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
extra_css:
  - https://cdn.tonycrane.cc/jbmono/jetbrainsmono.css
  - https://cdn.tonycrane.cc/lxgw/lxgwscreen.css
  - stylesheets/custom.css


